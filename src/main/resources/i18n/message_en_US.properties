releaseInfo.name=UploadReport
releaseInfo.summary=Archive the report files in the specified directory of the builder, and send email notifications at the same time.
releaseInfo.description=#### Plugin function\n\
Archive the report files in the specified directory of the builder, and send email notifications at the same time.\n\
#### Plugin parameters\n\
- Output report path (fileDir): archive the report files under the relative path or absolute path directory of the current workspace, all files under this path will be archived.\n\
- Entry file (indexFile): Specify the entry file name.\n\
- Entry file encoding (indexFileCharset): Specifies the encoding type of the entry file.\n\
- Label Alias (reportName): Specifies the report name.\n\
- Parallel upload (isParallel): When enabled, upload report files in parallel.\n\
- Enable Email Notification (isSendEmail): When enabled, the report will be sent by email.\n\
- Recipients: Fill in recipients, support multiple recipients and mail groups.\n\
- Email subject (body): The title of the email.\n\
